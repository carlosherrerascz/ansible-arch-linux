---
- name: Install packages
  community.general.pacman:
    name:
      - reflector
      - xdg-user-dirs
    state: present
  become: true

- name: Update xdg-user-dirs
  ansible.builtin.shell: xdg-user-dirs-update
  changed_when: no

- name: Update reflector configuration file
  ansible.builtin.template:
    src: reflector.conf
    dest: /etc/xdg/reflector/reflector.conf
    backup: no
    owner: root
    group: root
    mode: 0644
  become: true

- name: Start systemd service - reflector.service
  ansible.builtin.systemd:
    name: reflector.service
    state: started
  become: true

- name: Start systemd service - reflector.timer
  ansible.builtin.systemd:
    name: reflector.timer
    state: started
    enabled: yes
  become: true

- name: Upgrade system
  community.general.pacman:
    update_cache: yes
    upgrade: yes
  become: true
