---
- name: Install Xorg
  community.general.pacman:
    name:
      - xorg-server
    state: present
  become: true

- name: Detect GPU
  ansible.builtin.shell: lspci -v | grep -A1 -e VGA -e 3D
  register: gpu_result
  changed_when: no

- name: Install GPU drivers (AMD)
  community.general.pacman:
    name:
      - libva-mesa-driver
      - mesa
      - mesa-vdpau
      - vulkan-radeon
      - xf86-video-amdgpu
    state: present
  become: true
  when: "'Radeon' in gpu_result.stdout"

