      - gwenview
      - hugo
      - htop
      - inkscape
      - inetutils
      - iotop
      - iputils
      - jq
      - kate
      - kcalc
      - keepassxc
      - libreoffice-fresh
      - linux-firmware
      - man
      - man-db
      - man-pages
      - minicom
      - ncdu
      - neofetch
      - networkmanager
      - openresolv
      - openssh
      - openvpn
      - p7zip
      - pacman-contrib
      - picocom
      - pkgstats
      - qbittorrent
      - remmina
      - rsync
      - screen
      - solaar
